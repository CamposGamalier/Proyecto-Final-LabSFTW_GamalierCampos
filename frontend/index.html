<!DOCTYPE html>
<html lang="es" ng-app="videoApp">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container" ng-controller="LoginController">
  <header class="main-header">
    <h1 class="app-title">Gestor Multimedia</h1>
    <div class="user-info">
      <!-- <input type="text" placeholder="Buscar..." class="search-input"> -->
      <span id="user-info"></span>
      <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
    </div>
  </header>
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <h2 class="text-center">Login</h2>
      <form ng-submit="login()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" ng-model="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" ng-model="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="alert alert-danger mt-3" ng-if="error">{{error}}</div>
    </div>
  </div>
  <footer class="main-footer">
    <p>&copy; 2025 Gestor Multimedia | Universidad Politécnica
      <!-- <a href="about.html">Acerca de</a> -->
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/headerFooter.js"></script>
  <script src="js/loginController.js"></script>
</body>
</html>
